# application.properties

# Configuração do MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/FarmaShop
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/FarmaShop

# Opcional: Evitar erros de proxy do JPA (caso ocorram)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Opcional: Mostrar SQL no console (útil para debug)
spring.jpa.show-sql=true