<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
    <link rel="shortcut icon" href="../img/logo_sem_nome.phg" type="image/x-icon">
</head>
<!-- MODAL -->
<body class="bg-dark">
    <div id="modal_login" class="modal" tabindex="-1">
        
    </div>
          
    <div class="d-flex justify-content-center align-items-center body_login">
        <span class="bg-light rounded-2 h-50 p-5 d-flex flex-column caixa_login">
            <h2 class="h2">Faça seu Login!</h2><hr>
            <form action="" class="d-flex flex-column">
                <div class="form-floating">
                    <input type="text" class="form-control mb-2" placeholder="Usuário" id="login_usuario">
                    <label for="floatingInputValue">Usuário:</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control mb-2" placeholder="Senha" id="login_senha">
                    <label for="floatingInputValue">Senha:</label>
                </div>
                    <span class="d-flex justify-content-center align-items-center mb-2">
                        <a onclick="Modalesqueceu_senha()" class="text-primary h5" style="cursor: pointer;">Esqueceu sua senha ?</a>
                    </span>
                <div class="p-2 mt-1">
                    <button class="btn btn-primary w-100">
                        Entrar
                    </button>                    
                </div>
            </form>
        </span>
    </div>
    <script src="links.js"></script>
</body>
</html>
